<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Matt's Basic Portfolio</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

	<header>

		<div class="brand">
			<a href="index.html">Matthew Daul</a>
		</div>

		<nav>
			<ul>
				<li><a href="index.html">home</a></li>
				<li><a href="portfolio.html">portfolio</a></li>
				<li><a href="contact.html">contact</a></li>
			</ul>
		</nav>

	</header>

	<main>

		<div class="wrapper">

			<div class="content card">
				
				<h1>Contact</h1>

				<form class="myform" action="">
					
					<div class="form-item">
						<label for="fullname">Name</label>
						<input type="text" name="fullname" id="fullname" placeholder="John Smith" required="required">
					</div>

					<div class="form-item">
						<label for="email">Email</label>
						<input type="email" required="required" name="email" id="email" placeholder="Email" validate="email">
					</div>

					<div class="form-item">
						<label for="message">Message</label>
						<textarea id="message" name="message" rows="10"></textarea>
					</div>

					<div class="form-item">
						<input type="submit" name="submit" value="submit" class="submit">
					</div>

					<br />




				</form>



			</div>

			<div class="sidebar card">

				<h3>Connect With Me</h3>

				<ul>
					<li><a href="#" class="twitter">Twitter</a></li>
					<li><a href="#" class="linkedin">Linkedin</a></li>
					<li><a href="#" class="stackoverflow">Stack&nbsp;Overflow</a></li>
				</ul>

			</div>

		</div>

	</main>

	<footer>
		<p>&copy; 2017 Matthew Daul</p>
	</footer>

</body>
</html>
